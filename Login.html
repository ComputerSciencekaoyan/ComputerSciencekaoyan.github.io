  <div id="header" class="clear">

          <td  width="60%" valign="middle" style="word-break: break-all;" align="left">
            <h1><a href="index.html"><font face="Times">
              计算机科学与医学交叉工程<br>
              Computer Science and Medical<br>
              Interdisciplinary Engineering
            </font></a></h1>
          </td>
          <td  width="40%" valign="middle" style="word-break: break-all;" align="right">
            <br>
            <p>
              <div id="time" style="font-family:微软雅黑;font-size: medium;color: white;"></div>
              <div style="font-family:微软雅黑;font-size: medium;">
                <script type="text/javascript"> 
                  setInterval(function(){
                      var time=new Date();
                      var year=time.getFullYear();
                      var month=time.getMonth()+1;
                      var day=time.getDate();
                      var hour=checkTime(time.getHours());
                      var minite=checkTime(time.getMinutes());
                      var second=checkTime(time.getSeconds());
                      function checkTime(i){
                        if(i<10) return "0"+i;
                        return i;
                      }
                      var box=document.getElementById("time");
                      box.innerHTML="当前时间："+year+"年"+month+"月"+day+"日  "+hour+":"+minite+":"+second;		  
                  },1000);
                </script>
              </div>
            </p>
            <p>
              <div style="font-family:微软雅黑;font-size: medium;">
                <script type="text/javascript">
                  var countDownDate = new Date("Dec 24, 2023 0:00:00").getTime();
                  var x = setInterval(
                      function() {
                          var now = new Date().getTime();
                          var distance = countDownDate - now;
                          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                          document.getElementById("timer").innerHTML ="距离2024年研究生考试仅剩"+ days + "天 " + hours + "时 "
                          + minutes + "分 " + seconds + "秒";
                          if (distance < 0) {
                              clearInterval(x);
                              document.getElementById("timer").innerHTML = "EXPIRED";
                          }
                      }, 
                  1000);
                </script>
              </div>
            </p>
          </td>
